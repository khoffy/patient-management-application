<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="patientsLayout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="pageContent">
        <div class="container">
            <div class="card">
                <div class="card-header" th:if="${mode=='new'}">Formulaire d'enregistrement de nouveau patient</div>
                <div class="card-header" th:if="${mode=='edit'}">Formulaire de mise a jour d'un patient</div>
                <div class="card-body">
                    <form method="post" th:action="@{savePatient}">
                        <div class="form-group">
                            <label for="id" class="control-label">ID:</label>
                            <label for="id" class="control-label" th:text="${patient.id}"></label>
                            <input type="hidden" class="form-control" name="id" id="id" th:value="${patient.id}">
                        </div>
                        <div class="form-group">
                            <label for="name" class="control-label">Name:</label>
                            <input type="text" class="form-control" name="name" id="name" th:value="${patient.name}">
                            <span th:errors="${patient.name}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="dateNaissance" class="control-label">Date de naissance:</label>
                            <input type="date" class="form-control" name="dateNaissance" id="dateNaissance" th:value="${patient.dateNaissance}">
                        </div>
                        <div class="form-group">
                            <label for="score" class="control-label">Score:</label>
                            <input type="text" class="form-control" name="score" id="score" th:value="${patient.score}">
                        </div>
                        <div class="form-group">
                            <label for="malade" class="control-label">Malade:</label>
                            <input type="checkbox" name="malade" id="malade" th:checked="${patient.malade}">
                        </div>
                        <button class="btn btn-success" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
